<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>

    <style>
        button {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Desafio das Mensagens</h1>
    <button type="button" onclick="msg1()">Botão 1</button>
    <button type="button" onclick="msg2()">Botão 2</button>
    <button type="button" onclick="msg3()">Botão 3</button>

    <script>
        function msg1() {
            window.alert('Você clicou no 1° botão!')
        }

        function msg2() {
            window.alert('Você clicou no 2° botão!')
        }

        function msg3() {
            window.alert('Você clicou no 3° botão!')
        }
    </script>
</body>
</html>
