<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Antes e depois</h1>
    <button type="button" onclick="antsuc()">Antecessor e Sucessor</button>

    <script>
        function antsuc() {
            var num = window.prompt('Digite um número inteiro qualquer: ')
            var n1 = Number(num)
            window.alert(`Antes de ${n1}, temos o número ${n1 - 1}.\nDepois de ${n1}, temos o número ${n1 + 1}.`)
        }
    </script>
</body>
</html>
