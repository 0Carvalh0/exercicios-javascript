<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button type="button" onclick="metros()">Converter</button>
    <div class="res">
        Clique no botão acima para iniciar
    </div>

    <script>
        var res = document.querySelector('div.res')
        
        function metros(){
            var m = Number(window.prompt(`Digite uma distância em metros (m): `))
            var km = m / 1000
            var hm = m / 100
            var dam = m / 10
            var dm = m * 10
            var cm = m * 100
            var mm = m * 1000

            res.innerHTML = `<h2>A distância de ${m} metros, corresponde a...</h2>`
            res.innerHTML += `<p>${km} quilômetros (Km)</p><p>${hm} hectômetros (Hm)</p><p>${dam} decâmetros (Dam)</p><p>${dm} decímetros (dm)</p><p>${cm} centímetros (cm)</p><p>${mm} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
